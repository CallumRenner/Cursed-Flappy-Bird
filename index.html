<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursed Flappy Bird</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Cursed Flappy Bird</h1>
        <p class="subheader">Made by Callum =D</p>
    </div>
    <div class="container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <div class="controls">
        <label for="gravitySlider">Gravity:</label>
        <input type="range" id="gravitySlider" min="0" max="1" step="0.1" value="0.3">
        <label for="liftSlider">Lift:</label>
        <input type="range" id="liftSlider" min="-10" max="0" step="0.1" value="-5">
        <label for="pipeGapSlider">Pipe Gap:</label>
        <input type="range" id="pipeGapSlider" min="50" max="200" step="10" value="100">
        <label for="pipeSpeedSlider">Pipe Speed:</label>
        <input type="range" id="pipeSpeedSlider" min="1" max="5" step="1" value="2">
    </div>
    <script src="game.js"></script>
</body>
</html>
